<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Embedded System</title>
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="" id="form">
        <div class="user-box">
          <input id="username" type="text" name="" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input id="password" type="password" name="" required="" />
          <label>Password</label>
        </div>
        <div>
          <label id="notify" class="notify"></label>
        </div>
        <div class="row mb-3">
          <div>
            <a
              type="submit"
              onclick="check()"
              id="submit"
              class="btn_submit"
              href="#"
            >
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
            <a id="btn_register" onclick="demo()" class="btn_register" href="register.php">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Sign Up Now
            </a>
          </div>
        </div>
      </form>
    </div>

    <script>
      function demo() {
        console.log(Math.random());
      }

      function check() {
        $.post("./php/getData.php", function (data) {
          var user = [];
          var pass = [];
          var state = 0;

          for (var i in data) {
            user.push(data[i].user);
            pass.push(data[i].pass);

            if (
              document.getElementById("username").value == user[i] &&
              document.getElementById("password").value == pass[i]
            ) {
              state = 1;
              break;
            }
          }
          if (state == 1) {
            document.getElementById("submit").href = "index.html";
            return false;
          } else {
            document.getElementById("notify").innerHTML =
              "Looks like you forgot something";
          }
        });
      }
      var input = document.getElementById("password");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("submit").click();
        }
      });
      var input2 = document.getElementById("username");
      input2.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("submit").click();
        }
      });
    </script>
  </body>
</html>
